<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Products</div>
    <div class="page__content shadow p-3">
        <button  class="test" mat-raised-button mat-button color="primary" (click)="openDialog()">Add Product</button>
              <div>
                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                
                
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                
                 
                    <ng-container matColumnDef="categoryName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
                    </ng-container>
                
                 
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                      <td mat-cell *matCellDef="let row"> {{row.price |currency:"EGP":"symbol"}} </td>
                    </ng-container>
                
                
                    <ng-container matColumnDef="imagePath">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                      <td mat-cell *matCellDef="let row"><img src={{row.imagePath}} class="img-fluid" height="90"> </td>
                    </ng-container>
                    <ng-container matColumnDef="numberInStock">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                      <td mat-cell *matCellDef="let row"> {{row.numberInStock}} </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                      <td mat-cell *matCellDef="let row"  style="max-width: 200px;   overflow: hidden;text-overflow: ellipsis ; white-space: nowrap; "> {{row.description}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)=" editProduct(row)"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button color="warn" (click)="  deleteProd(row.id)"><mat-icon>delete</mat-icon></button>     
                        </td>
                      </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                   
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
              </div>
    </div>  
</div>
