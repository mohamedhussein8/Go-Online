
    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Register</h2>
                        <form action="#">
                            <div class="group-input">
                                <label for="fullname">Full Name *</label>
                                <input type="text" id="fullname" name="fullname" [(ngModel)]="newUser.fullName">
                            </div>
                            <div class="group-input">
                                <label for="username">Username *</label>
                                <input type="text" id="username" name="username" [(ngModel)]="newUser.userName">
                            </div>
                            <div class="group-input">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" [(ngModel)]="newUser.email">
                            </div>
                            <div class="group-input">
                                <label for="phonenumber">Phone Number *</label>
                                <input type="password" id="phonenumber" name="phonenumber" [(ngModel)]="newUser.phoneNumber">
                            </div>
                            <div class="group-input">
                                <label for="password">Password *</label>
                                <input type="password" id="password" name="password" [(ngModel)]="newUser.password">
                            </div>
                            <div class="group-input">
                                <label for="confirmpassword">Confirm Password *</label>
                                <input type="password" id="confirmpassword" name="confirmpassword">
                            </div>
                            <button type="submit" class="site-btn register-btn" (click)="Register()">REGISTER</button>
                        </form>
                        <div class="switch-login">
                            <a routerLink="/Login" class="nav-link" class="or-login">Or Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
