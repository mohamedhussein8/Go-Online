<section class="breadcrumb-option">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb__text">
                  <h4>{{pageTitle}}</h4>
                  <div class="breadcrumb__links">
                    <a  routerLink="/Home">Home</a>
                    <a *ngFor="let item of path"  routerLink="/{{item}}">{{item}}</a>
                    <span>{{page}}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
