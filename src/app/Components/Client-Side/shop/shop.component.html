
    <!-- Breadcrumb Section Begin -->
    <app-bread-crumb app-bread-crumb="Shop"></app-bread-crumb>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="shop__sidebar">
                        <div class="shop__sidebar__search">
                            <form action="#">
                                <input type="text" placeholder="Search...">
                                <button type="submit"><span class="icon_search"></span></button>
                            </form>
                        </div>
                        <div class="shop__sidebar__accordion">
                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseOne">Categories</a>
                                    </div>
                                    <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__categories">
                                                <ul class="nice-scroll">

                                                    <li *ngFor="let item of categories" class="my-3">
                                                      <div class="checkout__input__checkbox">
                                                        <label >
                                                          <input type="radio" aria-label="Radio button for following text input" value="{{item.category}}" (change)="changeCategory($event)" name="category">
                                                          <span class="checkmark"></span>
                                                          {{item.category}} ({{item.count}})
                                                        </label>
                                                    </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseThree">Filter Price</a>
                                    </div>
                                    <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__price">
                                              <div class="mb-3 row">
                                                <label for="MinValue" class="col-sm-3 col-form-label">Min</label>
                                                <div class="col-sm-8">
                                                  <input type="number"  class="form-control" id="MinValue"  [(ngModel)]="min" >
                                                </div>
                                              </div>
                                              <div class="mb-3 row">
                                                <label for="MaxValue" class="col-sm-3 col-form-label">Max</label>
                                                <div class="col-sm-8">
                                                  <input type="number" class="form-control" id="MaxValue"  [(ngModel)]="max">
                                                </div>
                                              </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseSix">Rate</a>
                                    </div>
                                    <div id="collapseSix" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__tags">
                                              <div class="rating">
                                                  <i class="fa fa-star" style=" color:#f7941d !important;"></i>
                                                  {{rate}} <input type="range" class="form-range" min="0" max="5" [(ngModel)]="rate" step="1" id="customRange1">                                            </div>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right col-12">
                                  <button class="btn btn-danger" (click)="filter()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="shop__product__option">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__left">
                                    <p>Showing  {{this.pagestartItemPrint}} â€“ {{this.pageEndItemPrint}} of {{this.totalItems}} results</p>
                                </div>
                            </div>
                            <!-- <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__right">
                                    <p>Sort by Price:</p>
                                    <select>
                                      <option value="">Low To High</option>
                                      <option value="">High To Low</option>

                                    </select>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="row">

                      <ng-container  *ngFor="let item of ProdList;  index as i;"  >
                        <app-product [app-product]="item" class="col-lg-4 col-md-6 col-sm-6">
                        </app-product>
                      </ng-container>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product__pagination">
                                <a *ngFor="let num of [].constructor(totalPages); index as i" (click)="changePage(i)" [class]="{'active': i==0}">{{i+1}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->
