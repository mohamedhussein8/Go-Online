    <!-- Breadcrumb Section Begin -->
    <app-bread-crumb app-bread-crumb="Orders"></app-bread-crumb>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shopping__cart__table">
                      <ng-container  *ngFor="let order of orders; index as OrderIndex">
                        <app-order [app-order]="order"></app-order>
                      </ng-container>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->
