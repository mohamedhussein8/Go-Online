    <!-- Breadcrumb Section Begin -->
   <app-bread-crumb app-bread-crumb="Shopping Cart"></app-bread-crumb>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of Basket.Items; index as i">
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img src="{{item.Product.Image}}" style="width:90px;" alt="">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6>{{item.Product.Name}}</h6>
                                            <h5>{{item.Product.Price|currency}}</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <div class="pro-qty-2">
                                              <a (click)="deicreament(item.Product.Id)"><span class="fa fa-angle-left inc qtybtn"></span> </a>
                                              <input type="number" [(ngModel)]="item.ProductQuantity"   min="1" max="{{item.Product.NumInStock}}" (change)="changeItemQuantity(item.Product.Id, item.ProductQuantity)" class="inputQuantity" />
                                               <a (click)="increament(item.Product.Id)"> <span class="fa fa-angle-right inc qtybtn"></span></a>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price">{{item.TotalPrice|currency}}</td>
                                    <td class="cart__close" ><a (click)="RemoveItem(item.Product.Id)"><i class="fa fa-close"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a routerLink="/Shop">Continue Shopping</a>
                            </div>
                        </div>
                        <!-- <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn update__btn">
                                <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__discount">
                        <h6>Discount codes</h6>
                        <form action="#">
                            <input type="text" placeholder="Coupon code">
                            <button type="submit">Apply</button>
                        </form>
                    </div>
                    <div class="cart__total">
                        <h6>Cart total</h6>
                        <ul>
                          <li>Subtotal <span>{{Basket.TotalPrice|currency}}</span></li>
                          <li>Shipping and Delivery <span>{{20|currency}}</span></li>
                          <li>Total <span>{{Basket.TotalPrice+20|currency}}</span></li>
                        </ul>
                        <a routerLink="/CheckOut" class="primary-btn">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->
